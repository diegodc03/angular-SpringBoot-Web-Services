<!-- Funcion en la cual se tendra un cuadrado donde se pulsará y se desplegará las tallas de los productos, y si no es así lo que se hará es que se sumará al carrito -->
<div>
    <h2> Productos a la Venta</h2>

    <div *ngFor="let product of productWithImages; let i = index" class="box" (click)="addToCart()">
        caja {{i}}
        
        <div>
            <img [src]="product.image" alt="product image" class="product-image">
        </div>
        <div class="product-info" [routerLink]="['/dashboard/inventarySale/show-product', product.product.publicId]">informacion del Producto</div> 
    </div>
