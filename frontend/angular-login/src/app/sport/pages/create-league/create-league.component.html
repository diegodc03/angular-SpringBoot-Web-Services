<div class="container">

    <form class="s" [formGroup]="addLeague" (ngSubmit)="onSubmit()">
         <p class="text-danger">{{ addLegueError }}</p>
      
        <div class="form-css margin-css">
        
            <div class="mb-3 element-css">
                <label for="name" class="form-label">Nombre</label>
                <input formControlName="name" type="text" class="form-control" id="name">
                <div *ngIf="addLeague.get('name')?.invalid && (addLeague.get('name')?.dirty || addLeague.get('name')?.touched)" class="text-danger">
                    <div *ngIf="addLeague.get('name')?.errors?.['required']">
                        El nombre de la liga es necesario
                    </div>
                </div>    
            </div>

            <!-- Pedir o no solicitud para entrar a la iliga -->
          
            <button type="submit" class="btn btn-primary margin-css">Guardar Producto</button>
  
        </div>
      
    </form>
  </div>
