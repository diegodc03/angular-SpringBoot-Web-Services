
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="registerForm">
    <p class="text-danger">{{registerError}}</p>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="username.errors?.['required']">
          El Username es requerido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input formControlName="firstname" type="text" class="form-control" id="firstname">
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
        <div *ngIf="firstname.errors?.['required']">
          El First Name es requerido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input formControlName="lastname" type="text" class="form-control" id="lastname">
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
        <div *ngIf="lastname.errors?.['required']">
          El Last Name es requerido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input formControlName="country" type="text" class="form-control" id="country">
      <div *ngIf="country.invalid && (country.dirty || country.touched)" class="text-danger">
        <div *ngIf="country.errors?.['required']">
          El Country es requerido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']">
          El Password es requerido.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
