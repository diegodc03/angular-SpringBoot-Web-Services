<div class="container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <p class="text-danger">{{errorMessage}}</p>
        
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Contraseña Actual</label>
            <input formControlName="currentPassword" type="password" class="form-control" id="currentPassword">
            <div *ngIf="currentPassword?.invalid && (currentPassword?.dirty || currentPassword?.touched)" class="text-danger"></div>
                <div *ngIf="currentPassword?.errors?.['required']">
                    La contraseña actual es requerida.
                </div>
        </div>
    
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nueva Contraseña</label>
            <input formControlName="newPassword" type="password" class="form-control" id="newPassword">
            <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)" class="text-danger">
                <div *ngIf="newPassword?.errors?.['required']">
                    La nueva contraseña es requerida.
                </div>
                <div *ngIf="newPassword?.errors?.['minlength']">
                    La nueva contraseña debe tener al menos 8 caracteres.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
            <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-danger">
                <div *ngIf="confirmPassword?.errors?.['required']">
                    La confirmación de la contraseña es requerida.
                </div>
                <div *ngIf="confirmPassword?.errors?.['passwordMismatch']">
                    Las contraseñas no coinciden.
                </div>
            </div>
        </div>
        

        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
    </form>
</div>
